<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd498fede3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <label ><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea  id="html-code"  onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea  id="css-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-js"></i>Javascript</label>
            <textarea  id="js-code" onkeyup="run()"></textarea>
            
        </div>
        <div class="rightContainer">
            <label ><i class="fa-brands fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
